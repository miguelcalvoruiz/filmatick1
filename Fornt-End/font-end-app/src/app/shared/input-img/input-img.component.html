<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">
        Seleccionar Imagen
    </button>
    <input type="file" hidden #fileInput (change)="change($event)">
</div>

<div>
    <div *ngIf="imgBase64">
        <img [src]="imgBase64">
    </div>
    <div *ngIf="urlImgCurrent">
        <img [src]="urlImgCurrent">
    </div>
</div>
