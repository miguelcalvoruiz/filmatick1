<form>
    <mat-form-field>
        <input type="text" placeholder="Seleccione los actores" matInput [formControl]="control"
            [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete #auto (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let option of actorsToShow" [value]="option">
            <img [src]="option.photo"> {{option.name}}
        </mat-option>
    </mat-autocomplete>
</form>

<table *ngIf="actorsSelected.length > 0" mat-table [dataSource]="actorsSelected" class="mat-elevation-z8" cdkDropList [cdkDropListData]="actorsSelected" (cdkDropListDropped)="endDrag($event)">
    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.photo" style="width: 50px;">
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
            {{element.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="character">
        <th mat-header-cell *matHeaderCellDef>Personaje</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="outline" style="margin-top: 10px;">
                <mat-label>Personaje</mat-label>
                <input matInput [(ngModel)]="element.character">
            </mat-form-field>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon mat-list-icon (click)="delete(element)">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: columnsToShow" cdkDrag [cdkDragData]="row"></tr>
</table>
