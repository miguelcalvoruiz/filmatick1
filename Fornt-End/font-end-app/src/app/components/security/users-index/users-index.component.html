<h3>Usuarios</h3>

<app-generic-list [list]="users">
    <ng-container content>
        <table #table mat-table [dataSource]="users" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" [swal]="{title: 'Confirmacion',
                    text: '¿Estas seguro que desea realizar esta operacion?',
                    showCancelButton: true}" (confirm)="addAdmin(element.id)">Hacer Admin</button>

                    <button mat-flat-button color="warn" [swal]="{title: 'Confirmacion',
                    text: '¿Estas seguro que desea realizar esta operacion?',
                    showCancelButton: true}" (confirm)="deleteAdmin(element.id)">Eliminar Admin</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
            [length]="quantityTotalRecords" [pageSize]="quantityRecordsToShow" (page)="updatePagination($event)">
        </mat-paginator>
    </ng-container>
    <ng-container empty>
        <p>No hay géneros para mostrar</p>
    </ng-container>
</app-generic-list>
